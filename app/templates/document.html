<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="application/pdf">
    <meta name="description" content="application/pdf">
    <script src="./assets/jquery/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
    <title>Form data</title>
</head>

<body>
    <div id="app " class="bg-light w-100 h-100">
        <div class="conteiner-fluid px-0 px-md-2 px-lg-5">
            <div class="container my-2">
                <div class="w-100 text-center border">
                    <div class="header w-100 py-2 d-flex justify-content-center align-items-center" style="height: 20vh;">
                        <img class="w-25 h-50" src="./assets/media/logo.png">
                        <h2 class="display-6 text-primary">
                            Caisse nationalle de retraite
                        </h2>
                    </div>
                    <div class="w-100 p-2 border m-0 px-2 px-md-4 px-lg-5">
                        <div class="info-section border p-2">
                            <div class="section-title w-100 text-center fw-bold py-2">
                                1 - identification de demandeur
                            </div>
                            <div class="block-inpt text-start">
                                <label for="dossierN">Numéro de dossier : </label>
                                <input type="number" class="border-0" name="dossier_number" value="$nd" id="dossierN" readonly>
                            </div>

                            <div class="inline-inpt row my-2">
                                <div class="block-inpt text-start col-lg-4">
                                    <label for="nom">Nom : </label>
                                    <input type="text" value="$nom" validate="varchar" must="upper" class="border-0" name="dossier_number" id="nom" placeholder=".........................">
                                </div>

                                <div class="block-inpt text-start col-lg-4">
                                    <label for="prenom">prénom : </label>
                                    <input type="text" value="$prenom" validate="varchar" must="upper" class="border-0" name="dossier_number" id="prenm" placeholder=".........................">
                                </div>

                                <div class="block-inpt text-start col-lg-4">
                                    <label for="sexe">sexe : </label>
                                    <input type="text" value="$sexe" must="upper" maxlength="1" class="border-0" name="dossier_number" id="sexe" placeholder="........">
                                    <small>(H/F)</small>
                                </div>
                            </div>

                            <div class="inline-inpt row my-2">
                                <div class="block-inpt text-start col-lg-7 ">
                                    <label for="addr">Adress : </label>
                                    <input type="text" value="$addr" class="border-0 mx-2 w-75" name="dossier_number" id="addr" placeholder=".....................................................">
                                </div>

                                <div class="block-inpt text-start col-lg-5 ">
                                    <label for="dob">date de nessance : </label>
                                    <input validate="number" value="$dob" type="text" class="border-0" name="dossier_number" id="dob" placeholder=".........................">
                                    <small><small>(dd/mm/yyyy)</small></small>
                                </div>
                            </div>
                        </div>

                        <div class="info-section border p-2">
                            <div class="section-title w-100 text-center fw-bold py-2">
                                2 - Durée d'activité et taux de validation
                            </div>
                            <div class="block-inpt text-start">
                                <label for="naa">Nombre d'anées d'activités : </label>
                                <input type="number" value="$naa" class="border-0" name="dossier_number" id="naa" placeholder="......................">
                            </div>

                            <div class="block-inpt text-start">
                                <label for="descision">descision : </label>
                                <input type="text" value="$descision" class="border-0" name="dossier_number" id="descision" placeholder="(Accesptéé / Rejetée)" readonly>
                                <small class="mx-2 fw-bold text-danger" id="reason">
                                    $reason
                                </small>
                            </div>

                            <div class="block-inpt text-start">
                                <label for="taux">Taux de la pension ou de l'allocation : </label>
                                <input type="number" value="$taux" class="border-0" name="dossier_number" id="taux" placeholder="....." readonly> <small>% (Nombe d'années * 2.5)</small>
                            </div>

                        </div>

                        <div class="info-section border p-2">
                            <div class="section-title w-100 text-center fw-bold py-2">
                                3 - salaire de poste mensuel moyen
                            </div>

                            <div class="inline-inpt row my-2">
                                <div class="block-inpt text-start col-lg-6">
                                    <label for="nom">moyenne des 12 mois de salaire anée 1 : </label>
                                    <input type="text" class="border-0 ann" value="$ann1" name="dossier_number" id="nom" placeholder=".........................">
                                </div>

                                <div class="block-inpt text-start col-lg-6">
                                    <label for="prenom">moyenne des 12 mois de salaire anée 2 : </label>
                                    <input type="text" class="border-0 ann" value="$ann2" name="dossier_number" id="prenm" placeholder=".........................">
                                </div>
                                <div class="block-inpt text-start col-lg-6">
                                    <label for="nom">moyenne des 12 mois de salaire anée 3 :</label>
                                    <input type="text" class="border-0 ann" name="dossier_number" value="$ann3" id="nom" placeholder=".........................">
                                </div>

                                <div class="block-inpt text-start col-lg-6">
                                    <label for="prenom">moyenne des 12 mois de salaire anée 4 :</label>
                                    <input type="text" class="border-0 ann" name="dossier_number" value="$ann4" id="prenm" placeholder=".........................">
                                </div>
                                <div class="block-inpt text-start col-lg-6">
                                    <label for="nom">moyenne des 12 mois de salaire anée 5 :</label>
                                    <input type="text" class="border-0 ann" name="dossier_number" value="$ann5" id="nom" placeholder=".........................">
                                </div>
                            </div>

                            <div class="w-100 py-2 d-flex justify-content-center">
                                <div class="block-inpt">
                                    <label for="spmm">la salaire de poste mensuel Moyen (SPMM) est : </label>
                                    <input type="text" value="$spmm" class="border-0" name="dossier_number" id="spmm" readonly>
                                </div>
                            </div>
                        </div>




                        <div class="info-section border p-2">
                            <div class="section-title w-100 text-center fw-bold py-2">
                                4 - Majoration conjoint
                            </div>

                            <div class="inline-inpt row my-2">
                                <div class="block-inpt text-start col-lg-12">
                                    <label for="nom">Majoration pour conjoint a charger (O/N) :</label>
                                    <input maxlength="1" must="upper" value="$maj" validate="varchar" type="text" class="border-0" name="dossier_number" id="nom" placeholder="....................">
                                </div>

                                <div class="block-inpt text-start col-lg-12">
                                    <label for="prenom">Mode de payement (Mendat / CCP / banque) : </label>
                                    <select name="d" id="d" style="border: none;outline: none">
                                        <option value="0" selected disabled>$mp</option>
                                        <option value="M">Mendat</option>
                                        <option value="C">CCP</option>
                                        <option value="B">Banque</option>
                                    </select>
                                </div>
                                <div class="block-inpt text-start col-lg-6">
                                    <label for="nb">nom de banque : </label>
                                    <input type="text" value="$nb" class="border-0" name="dossier_number" id="nb" placeholder=".........................">
                                </div>

                                <div class="block-inpt text-start col-lg-6">
                                    <label for="pc">Numéro de compte : </label>
                                    <input type="text" class="border-0" value="$nc" name="dossier_number" id="pc" placeholder=".........................">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fin w-100 d-flex justify-content-center align-items-center py-3 ">
                    <h2 class="h4">
                        Montant net mensuel : $mentant.00 DA
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('input').attr('readonly' , '1')
            print()
        })
    </script>
</body>

</html>
